<div class="card-search-view-component">
    <div class="layout">
        <mat-form-field>
            <input type="text" autofocus matInput [placeholder]="getSearchPrompt()" [(ngModel)]="query" (ngModelChange)="onQueryChanged()"
            />
        </mat-form-field>
        <div class="spinner">
            <mat-progress-spinner *ngIf="isSearching" mode="indeterminate"></mat-progress-spinner>
        </div>
        <nucard-card-result [cards]="cards"></nucard-card-result>
    </div>
</div>
