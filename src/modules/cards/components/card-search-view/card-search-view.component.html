<div class="card-search-view-component">
    <div class="layout">
        <mat-form-field>
            <input id="search-box" type="text" autofocus matInput [placeholder]="getSearchPrompt()" [(ngModel)]="query" (ngModelChange)="onQueryChanged()"
            />
        </mat-form-field>
        <div class="spinner">
            <mat-progress-spinner *ngIf="isSearching" mode="indeterminate"></mat-progress-spinner>
        </div>
        <nc-card-result *ngIf="cards" [cards]="cards" (selectedCardChange)="cardSelected($event)"></nc-card-result>
        <nc-card-view *ngIf="selectedCard" [card]="selectedCard"></nc-card-view>
    </div>
</div>
