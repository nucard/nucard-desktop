<mat-list class="card-result-component">
    <mat-list-item *ngFor="let card of cards" (click)="cardClick(card)" tabindex="0" ncClickOnEnter>

        <div matListAvatar style="background-image: url('./assets/images/no-card-thumb.png');">
            <div class="card-faux-avatar" [style.background-image]="getCardThumbnail(card)"></div>
        </div>
        <h2 matLine>{{card.name}}</h2>
        <p class="types" matLine>
            <span *ngFor="let type of card.types">{{type}} </span> |
            <span *ngFor="let subtype of card.subtypes">{{subtype}} </span>
        </p>
        <div class="costs" matLine>
            <nc-rules-text [text]="card.cost"></nc-rules-text>
        </div>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
