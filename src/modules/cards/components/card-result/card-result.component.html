<mat-list class="card-result-component">
    <mat-list-item *ngFor="let card of cards">
        <img matListAvatar [src]="card.thumbnail" [alt]="card.name">
        <h2 matLine>{{card.name}}</h2>
        <p class="types" matLine>
            <span *ngFor="let type of card.types">{{type}} </span> |
            <span *ngFor="let type of card.subtypes">{{type}} </span>
        </p>
        <div class="costs" matLine>
            <img *ngFor="let cost of card.cost" [src]="cost" [alt]="cost">
        </div>
    </mat-list-item>
</mat-list>
