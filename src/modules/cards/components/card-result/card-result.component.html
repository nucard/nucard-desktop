<mat-list class="card-result-component">
    <mat-list-item *ngFor="let result of searchResults" (click)="resultClick(result)" tabindex="0" ncClickOnEnter>
        <div matListAvatar style="background-image: url('./assets/images/no-card-thumb.png');">
            <div class="card-faux-avatar" [style.background-image]="getCardThumbnail(result.card)"></div>
        </div>
        <h2 matLine>{{result.card.name}}</h2>
        <p class="types" matLine>
            <span *ngFor="let type of result.card.types">{{type}} </span>
            <span *ngIf="result.card.subtypes.length"> |
                <span *ngFor="let subtype of result.card.subtypes">{{subtype}} </span>
            </span>
        </p>
        <div class="costs" matLine>
            <nc-rules-text [text]="result.card.cost"></nc-rules-text>
        </div>
        <div class="game" matLine>
            {{result.extension.gameName}}
        </div>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
